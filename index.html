<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin-form</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section>
        <div class="img-box">
            <img
                src="https://img.freepik.com/free-vector/blue-education-background-with-elements_23-2147732432.jpg?w=740&t=st=1726297196~exp=1726297796~hmac=fe910f4e3f17d9d3d6d3578d61d9762af24b576380a44fa48523d95ad974a1f1">
        </div>
        <div class="signin-box">
            <div class="form-box">
                <h1>login</h1>
                <form>
                    <div class="input-box">
                        <span>Email-id</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="input-box">
                        <span>password</span>
                        <input type="password" placeholder="">
                    </div>
                    <div class="Remember">
                        <label><input type="checkbox" placeholder=""> Remember Me </label>
                    </div>
                    <div class="input-box">
                        <input type="button" value="Sign in">
                    </div>
                    <div class="input-box">
                        <p>Don't have an account ? <a href="#">Sign up</a></p>
                    </div>
                </form>
                <h3>Login with social media</h3>
                <ul class="Social-media">
                    <li><img src="https://img.icons8.com/?size=24&id=TxtPrCMtfNXA&format=png"></li>
                    <li><img src="https://img.icons8.com/?size=24&id=ms3ftPftW1cW&format=png"></li>
                    <li><img src="https://img.icons8.com/?size=24&id=67wT7JDbFWZa&format=png"></li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
